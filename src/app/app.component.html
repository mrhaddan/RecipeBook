<div class="container-fluid">
  <app-header (myVar) = "setPage($event)"></app-header>
  <div class="jumbotron" style="text-align:center">
    <h3>This is the Home Page</h3>
  </div>
  <div class="col-md-12">
    <app-recipes *ngIf="whichPage === 'recipes'" ></app-recipes>
    <app-shopping-list *ngIf="whichPage === 'shoppingList'" ></app-shopping-list>
  </div>
    


</div>
